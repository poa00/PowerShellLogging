name: Build PowerShellLogging Module
on: 
  workflow_dispatch:
  
jobs:
  build:
    name: BuildModule
    runs-on: windows-latest
    
    steps:
      - name: Checkout-repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v2.0.1
        with:
          versionSpec: '6.x'      

      - name: script
        shell: pwsh
        run: .\Build -Version $(dotnet-gitversion -showvariable SemVer)

      - name: release 
        uses: actions/upload-artifact@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Module/PowerShellLogging/*.zip
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
